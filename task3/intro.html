<!doctype html>
<html>
<head>
    <title>Intro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="game.js"></script>


</head>
<body>
    <div class="row">

        <div class="col-md-6" style="border-right: 2px solid black;height: 100vh;">
          <img src="./images/emojis.png" width="200" height="200" style="margin-top: 25%;margin-left: 35%;"/>
          <h2 style="margin-left: 35%;">Emojis Game</h2>
        </div>
        
        <div class="col-md-6" style="background-color: white;">
          <div class="description" style="text-align: start; margin-top: 25%;">
              <h3>Game Description:</h3>
              <p>
                  The game goes as follows:
                  <ul>
                      <li>There are two separated sections with emojis populated in them</li>
                      <li>All you have to do is spotting the different emojis.</li>
                      <li>By spotting the different emoji you go to the next level.</li>
                      <li>Next level might be a little difficult</li>
                  </ul>
                  <strong>Have Fun <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-emoji-smile" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path d="M4.285 9.567a.5.5 0 0 1 .683.183A3.498 3.498 0 0 0 8 11.5a3.498 3.498 0 0 0 3.032-1.75.5.5 0 1 1 .866.5A4.498 4.498 0 0 1 8 12.5a4.498 4.498 0 0 1-3.898-2.25.5.5 0 0 1 .183-.683zM7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5zm4 0c0 .828-.448 1.5-1 1.5s-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5z"/>
                  </svg></strong>
              </p>
              <button  onclick="playButton()" id="playButton" type="button" class="btn btn-success">Let's Play!!</button>

          </div>

        </div>
        
      </div>


        <!-- ----------------------Enabling javascript in bootstrap ------------------------------------ -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body> 
</html>
